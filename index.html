<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css"></link>
    
    <title>Dice Game</title>
</head>
<body>
    <h1 id="title">Refresh The page</h1>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <p class="player">Player 1</p>
            <div class="diceShape" id="dice1">
                <div class="dotTL"></div>
                <div class="dotTR"></div>
                <div class="dotML"></div>
                <div class="dotMM"></div>   
                <div class="dotMR"></div>
                <div class="dotBL"></div>
                <div class="dotBR"></div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <p class="player">Player 2</p>
            <div class="diceShape" id=dice2>
                <div class="dotTL"></div>
                <div class="dotTR"></div>
                <div class="dotML"></div>
                <div class="dotMM"></div>   
                <div class="dotMR"></div>
                <div class="dotBL"></div>
                <div class="dotBR"></div>   
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-lg btn-dark" onClick="window.location.reload();">Roll</button>
    <div class="footer">
        <p>by Hozefa Mohammed Hussain</p>
    </div>
    <script src="JS/index.js" charset="utf-8"></script>
</body>
</html>
